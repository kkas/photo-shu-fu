<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/static/styleClient.css"/>
    <title>Register Picture</title>
</head>
<body>
    <div id="main" class="center">
        <div id="instruction">
            <label for="inputImage">
                <img id="camera_img" src="static/static/assets/img/photo-camera.svg">
            </label>
            <input type="file" id="inputImage" accept="image/*" style="display: none;">
            <p>Tap the icon for selecting or taking a picture.</p>
        </div>

        <div id="preview">
           <div id="preview_placeholder"></div>
        </div>
    </div>

    <script src="static/static/js/client.bundle.js"></script>
</body>
</html>
